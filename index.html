<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <div id="content">
    <nav>
      <ul>
        <li>
          <img src="images/today.png" alt="Today" height="28" width="28">
          Today
        </li>
        <li>
          <img src="images/week.png" alt="Today" height="28" width="28">
          This week
        </li>
        <li>
          <img src="images/folder.png" alt="Today" height="28" width="28">
          Projects
        </li>
        <ul class="project-list">
          <li><div class="bulletpoint red"></div>General</li>
          <li><div class="bulletpoint blue"></div>Some Project</li>
          <li class="add-project">
            <img src="images/plus.png" alt="Today" height="19" width="19">
            Add Project
          </li>
        </ul>
      </ul>
    </nav>
    
    <main>
      <h1>Tasks</h1>
      <div class="task-container">
        <article class="task">
          
        </article>
      </div>
    </main>
  </div>
</body>

</html>
