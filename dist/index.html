<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-120.png" type="image/x-icon">
  <script defer src="index.js"></script>
</head>

<body>
  <div id="content">
    <nav>
      <ul>
        <li class="today-tab">
          <img src="images/today.png" alt="Today" height="27" width="27">
          Today
        </li>
        <li class="week-tab">
          <img src="images/week.png" alt="Week" height="27" width="27">
          This week
        </li>
        <li class="projects-tab">
          <img src="images/folder.png" alt="Projects" height="27" width="27">
          Projects
        </li>

        <ul class="project-list">
          <li class="add-project">
            <img src="images/plus.png" alt="Add" height="19" width="19">
            Add New
          </li>
        </ul>
      </ul>
    </nav>

    <main>
      <h1 class="main-heading">Today</h1>
      <div class="main-content">
        <div class="tasks-container">
          <h2>Tasks</h2>
        </div>

        <button class="add-task-btn">
          <img src="images/plus.png" alt="Add" height="19" width="19">
          Add Task
        </button>
      </div>
    </main>
  </div>

  <dialog class="modal">
    <div class="modal-content"></div>
  </dialog>
</body>

</html>
